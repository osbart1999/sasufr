{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}
<section class="content">
    <div class="container">
        {% if message %}
          <div class="alert alert-primary">
            <p>{{message}}</p>
          </div>
        {% endif %}

        <div class="alert alert-info">
            <p id="message"></p>
          </div>
        <legend>Choose Attendance</legend>
        <form action="" method="POST" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            <select name="attendance" id="">
                {% for attend in attendances %}
                  <option value="{{attend.id}}">{{attend.session}}</option>
                {% endfor %}

            </select>
            <br>
            <button class="btn btn-primary" type="submit">Make Attendance</button>
        </form>

        <button onclick="analyse()" class="btn btn-warning" style="margin: 2%;">Analyse Faces</button>
        <script>
            const analyse = ()=>{
                function getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            // Does this cookie string begin with the name we want?
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
                var csrftoken = getCookie('csrftoken');

                pay_data = {}

                var message_container = document.getElementById('message')



                fetch('/try-attendance', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': csrftoken
                    },
                    
                    body: JSON.stringify({'pay_data':pay_data})
                })
                .then(response => {
                    return response.json()
                    //window.location.reload();
                })
                
                .then(data => {
                    console.log(data)
                    message_container.innerText = data.message
                    
                })

            }

        </script>
    </div>
</section>
{% endblock content %}
